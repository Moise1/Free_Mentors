<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./images/accusoft.png">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./css/index.css">
    <title> Free Mentors | Home</title>
</head>

<body>
    <div class="main-container">

        <header class="header">
            <a class="logo" href="index.html">

                <span id="logo-icon">
                    <i class="fab fa-accusoft"></i>
                </span>
                <h3>Free<span id="free-mentors">Mentors</span></h3>
            </a>

            <div class="register-buttons">
                <a href="./pages/signin.html"><button class="button">Sign In</button></a>
                <a href="./pages/admin.html"><button  class="button" id="admin-dash">Admin</button></a>
            </div>
        </header>

        <main class="content-container">
            <div class="signup-form">
                    <h1>Sign Up</h1>

                <div class="field-Fname">
                    <i class="fas fa-user"></i>
                        <input type="text" placeholder="Firstname..." required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>

                <div class="field-Lname inactive">
                    <i class="fas fa-user"></i>
                        <input type="text" placeholder="Lastname..." required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>

                <div class="field-email inactive">
                    <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>
                <div class="field-password inactive">
                    <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password" required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>
                <div class="field-address inactive">
                    <i class="fas fa-address-card"></i>
                        <input type="text" placeholder="Address..." required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>

                <div class="field-bio inactive">
                    <i class="fas fa-star-of-life"></i>
                        <input type="text" placeholder="Bio..." required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>
                <div class="field-occupation inactive">
                    <i class="fas fa-suitcase"></i>
                        <input type="text" placeholder="Occupation..." required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>
                <div class="field-expertise inactive">
                    <i class="fas fa-award"></i>
                        <input type="text" placeholder="Expertise..." required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>
                <div class="field-finish inactive">
                    <i class="fas fa-hourglass-start"></i>
                        <a href="#"><p onclick="formValidator()">Get started</p></a>
                    <i class="fas fa-hourglass-start"></i>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Free Mentors 2019</p>
        </footer>
    </div>
    <script type="text/javascript" src="./js/signup.js"></script>
</body>

</html>
