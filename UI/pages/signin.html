<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/accusoft.png">
    <link rel="stylesheet" href="../css/signin.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free Mentors | Sign In</title>
</head>
<body>
    <div class="main-container">

        <header class="header">
            <a class="logo" href="/">

                <span id="logo-icon">
                    <i class="fab fa-accusoft"></i>
                </span>
                <h3>Free<span id="free-mentors">Mentors</span></h3>
            </a>

            <div class="register-buttons">
                <a href="/"><button class="button">Back</button></a>
                <a href="/"><button  class="button" id="admin-dash">Log Out</button></a>
            </div>
        </header>

        <main class="content-container">
            <form class="signup-form">
                    <h1>Sign In</h1>

                <div class="field-email">
                    <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>
                <div class="field-password inactive">
                    <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password" required>
                    <i class="fas fa-arrow-down" title="Continue"></i>
                </div>

                <div class="field-finish inactive">
                    <i class="fas fa-hourglass-start"></i>
                        <a href="#"><p onclick="formValidator()">Sign In</p></a>
                    <i class="fas fa-hourglass-start"></i>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; Free Mentors 2019</p>
        </footer>
    </div>
    <script src="../js/signin.js" type="text/javascript"></script>
</body>
</html>
